<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="buttons">
            <input id="display" type="text" readonly aria-label="Calculator display">
            <button type="button" id ="add" class="btn op">+</button>
            <button type="button" id ="minus" class="btn op">-</button>
            <button type="button" id ="multiply" class="btn op">*</button>
            <button type="button" id ="divide" class="btn op">/</button>
            <button type="button" id ="equal" class="btn op">=</button>
            <button type="button" id ="clear" class="btn action">clear</button>
            <button type="button" id ="7" class="btn digit">7</button>
            <button type="button" id ="8" class="btn digit">8</button>
            <button type="button" id ="9" class="btn digit">9</button>
            <button type="button" id ="4" class="btn digit">4</button>
            <button type="button" id ="5" class="btn digit">5</button>
            <button type="button" id ="6" class="btn digit">6</button>
            <button type="button" id ="1" class="btn digit">1</button>
            <button type="button" id ="2" class="btn digit">2</button>
            <button type="button" id ="3" class="btn digit">3</button>
            <button type="button" id ="0" class="btn digit">0</button>
            <button type="button" id ="." class="btn digit">.</button>
            </div>
        </div>





    </div>
    
</body>
</html>
